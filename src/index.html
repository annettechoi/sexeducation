<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css" />


    <%= include("partials/_seo.html") %>

    <style>
      #scroll_counter{
        position:fixed;
        top:0;
        left:0;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div id="scroll_counter"></div>
    <div class="container" style="padding:1000px 0;">

    <svg 
      data-0="position:relative;top:!0;transform:!translate3d(0,0,0)" 
      data-center-center="position:fixed;top:!50%;transform:!translate3d(0,-50%,0)"
      data-1300="position:absolute;top:!1300;transform:!translate3d(0,0,0)"




      width="800" height="600">

      <circle cx="100" cy="200" r="100" fill="blue"></circle>
      <circle cx="300" cy="200" r="100" fill="blue"></circle>
      <circle cx="500" cy="200" r="100" fill="blue"></circle>
      <circle cx="700" cy="200" r="100" fill="blue"></circle>

    </svg>

    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-4.3.1.bundle.min.js"></script>
    <script type="text/javascript" src="js/d3-5.9.7.min.js"></script>
    <script type="text/javascript" src="js/skrollr.min.js"></script>

    <script type="text/javascript">

      const s = skrollr.init();
       $(window).on("scroll", function(){
       $("#scroll_counter").text(Math.round($(window).scrollTop()))
  })
    </script>

  </body>
</html>
