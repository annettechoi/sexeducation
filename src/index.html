<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css" />


    <%= include("partials/_seo.html") %>

    <style>
      #scroll_counter{
        position:fixed;
        top:0;
        left:0;
      }
    </style>
    <title>Hello, world!</title>
  </head>

  <body>
    <div id="scroll_counter"></div>
    <div class="container" style="padding:1000px 0;">

<!--SCROLLAMA HTML-->

<section id='scroll'>
  <!-- graphic container -->
  <div class='scroll__graphic'>
    <!-- actual graphic/chart -->
    <div class='chart'>
      <p>0</p>
    </div>
  </div>

 <!-- step/text container --> 
 <div class='scroll__text'>
    <div class='step' data-step='1'>
      <p>STEP 1</p>
    </div>
    <div class='step' data-step='2'>
      <p>STEP 2</p>
    </div>
   <div class='step' data-step='3'>
      <p>STEP 3</p>
   </div>
   <div class='step' data-step='4'>
      <p>STEP 4</p>
   </div>
  </div>
</section>












<!--circles-->

    <svg 
      data-0="position:relative;top:!0;transform:!translate3d(0,0,0)" 
      data-center-center="position:fixed;top:!50%;transform:!translate3d(0,-50%,0)"
      data-1300="position:absolute;top:!1300;transform:!translate3d(0,0,0)"

      width="800" height="600">

      <circle cx="100" cy="200" r="100" fill="blue"></circle>
      <circle cx="300" cy="200" r="100" fill="blue"></circle>
      <circle cx="500" cy="200" r="100" fill="blue"></circle>
      <circle cx="700" cy="200" r="100" fill="blue"></circle>

    </svg>

    </div>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-4.3.1.bundle.min.js"></script>
    <script type="text/javascript" src="js/d3-5.9.7.min.js"></script>
    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
    <script src="https://unpkg.com/
    intersection-observer@0.5.1/intersection-observer.js"></script>
    <script type="text/javascript" src="js/scrollama.min.js"></script>

    <script type="text/javascript">

      const s = skrollr.init();
       $(window).on("scroll", function(){
       $("#scroll_counter").text(Math.round($(window).scrollTop()))
  })
    </script>

  </body>
</html>
